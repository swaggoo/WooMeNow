<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
    <h1 class="h3 mb-3 fw-normal">Please Sign up</h1>

    <div class="form-floating mb-3">
      <input type="text" class="form-control" name="name" [(ngModel)]="model.username" placeholder="Username">
      <label for="floatingInput">Username</label>
    </div>
    <div class="form-floating mb-3">
      <input type="password" class="form-control" name="password" [(ngModel)]="model.password" placeholder="Password">
      <label for="floatingPassword">Password</label>
    </div>
    <button class="btn btn-primary w-100 py-2 mb-1" type="submit">Register</button>
    <button class="btn btn-secondary w-100 py-2 " type="button" (click)="cancel()">Cancel</button>
    <p class="mt-5 mb-3 text-body-secondary">Â© 2023</p>
</form>
