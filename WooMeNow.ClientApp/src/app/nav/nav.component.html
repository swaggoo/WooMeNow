<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">WooMeNow</a>
        <ul *ngIf="loggedIn" class="navbar-nav me-auto mb-2 mb-md-0">
          <li class="nav-item">
            <a class="nav-link active" href="#">Mathes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Lists</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled">Messages</a>
          </li>
          <li class="nav-item">
            <a (click)="logout()" class="nav-link" href="#">
                Logout
            </a>
          </li>
        </ul>

        <div class="dropdown" *ngIf="loggedIn">
            <a class="dropdown-toggle text-light">
                Welcome!
            </a>
            <div class="dropdown-menu">
                <a class="dropdown-item">Edit Profile</a>
                <a class="dropdown-item" (click)="logout()">Logout</a>
            </div>
        </div>

        <form *ngIf="!loggedIn" #loginForm="ngForm" class="d-flex" (ngSubmit)="login()" autocomplete="off">
          <input
          name="username" 
          [(ngModel)]="model.username" 
          class="form-control me-2" 
          type="text" 
          placeholder="Username" 
          aria-label="Search">
          <input
          name="password" 
          [(ngModel)]="model.password" 
          class="form-control me-2" 
          type="password" 
          placeholder="Password" 
          aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Login</button>
        </form>
    </div>
  </nav>
