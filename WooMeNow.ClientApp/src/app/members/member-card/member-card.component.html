<div class="card mb-4" *ngIf="member">
    <div class="card-img-wrapper">
        <img src="{{member.photoUrl || './assets/user.jpg'}}" alt="{{member.knownAs}}" class="card-img-top">
        <div class="member-icons animate text-center">
            <button routerLink="/members/{{member.userName}}" class="btn btn-primary">
                <i class="fa fa-user"></i>
            </button>
            <button class="btn btn-primary">
                <i class="fa fa-heart"></i>
            </button>
            <button class="btn btn-primary">
                <i class="fa fa-envelope"></i>
            </button>
        </div>
    </div>
    <div class="card-body p-1">
        <h6 class="card-title text-center mb-1">
            <i class="fa fa-user me-2"></i>
            {{member.knownAs}}
        </h6>
        <p class="card-text text-muted text-center">{{member.city}}</p>
    </div>
</div>
