<div class="card">
  <div class="card-body">
    <div *ngIf="(messageService.messageThread$ | async)?.length === 0">No massages yet... Say hi!</div>

    <ul *ngIf="(messageService.messageThread$ | async)!.length > 0" class="chat">
      <li *ngFor="let message of (messageService.messageThread$ | async)">
        <span class="chat-img float-end">
          <img
            class="rounded-circle"
            src="{{ message.senderPhotoUrl || './assets/user.jpg' }}"
            alt="user photo"
          />
        </span>
        <div class="chat-body">
          <div class="header">
            <small class="text-muted">
              <span class="fa fa-clock-o">{{
                message.messageSent | timeago
              }}</span>
              <span
                class="text-danger"
                *ngIf="!message.dateRead && message.senderUsername != username"
                > (unread)</span
              >
              <span class="text-success" *ngIf="message.dateRead"
                > (read {{ message.dateRead | timeago }})</span
              >
            </small>
          </div>
          <p>{{ message.content }}</p>
        </div>
      </li>
    </ul>
  </div>

  <div class="card-footer">
    <form #messageForm="ngForm" (ngSubmit)="sendMessage()" autocomplete="off">
      <div class="input-group">
        <input
          name="messageContent"
          required
          type="text"
          [(ngModel)]="messageContent"
          class="form-control input-sm"
          placeholder="Send a message"
        />
        <div class="input-group-append">
          <button [disabled]="!messageForm.valid" class="btn btn-primary" type="submit">Send</button>
        </div>
      </div>
    </form>
  </div>
</div>
